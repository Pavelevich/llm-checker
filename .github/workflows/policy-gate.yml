name: Policy Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  policy-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create and validate policy templates
        run: |
          mkdir -p .ci-policy
          node bin/enhanced_cli.js policy init --file .ci-policy/policy-template.yaml
          node bin/enhanced_cli.js policy validate --file .ci-policy/policy-template.yaml

          cp tests/policy-fixtures/policy-valid-compliant.yaml .ci-policy/policy-enforce.yaml
          cp tests/policy-fixtures/policy-valid-audit.yaml .ci-policy/policy-audit.yaml
          node bin/enhanced_cli.js policy validate --file .ci-policy/policy-enforce.yaml
          node bin/enhanced_cli.js policy validate --file .ci-policy/policy-audit.yaml

      - name: Policy CLI smoke test
        run: |
          node bin/enhanced_cli.js check --help | grep -- "--policy"
          node bin/enhanced_cli.js audit export --help | grep -- "--format"

      - name: Run policy tests
        run: |
          npm run test:policy-engine
          npm run test:policy-cli
          npm run test:policy
          npm run test:policy-audit
          npm run test:policy-e2e

      - name: Generate policy audit reports
        run: |
          node bin/enhanced_cli.js audit export --policy .ci-policy/policy-audit.yaml --command check --format all --runtime ollama --no-verbose --out-dir .ci-policy/reports

      - name: Enforce policy gate
        run: |
          node bin/enhanced_cli.js check --policy .ci-policy/policy-enforce.yaml --runtime ollama --no-verbose

      - name: Upload policy audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-audit-reports
          path: .ci-policy/reports
          if-no-files-found: warn
